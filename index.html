<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    
    <link rel="stylesheet" href="css\style.css" type="text/css"/>
    <title>Project 2</title>
  </head>
  <body style="font-family: Archivo Black">
    <div class="container-fluid">
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand text-white" href="index.html">
          <img src="img\giphy_icon.png">GIPHY Search API
        </a>
        <button class="navbar-toggler" type="button" 
        data-toggle="collapse" data-target="#navbarToggler" 
        aria-controls="navbarToggler" aria-expanded="false" 
        aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav nav-pills mr-auto">
            <li class="nav-item">
              <a class="nav-link offset-4 col-4 offset-lg-0 col-lg d-flex 
              justify-content-center align-items-center mx-xl-5 my-2
              text-white" href="index.html">About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link offset-4 col-4 offset-lg-0 col-lg d-flex 
              justify-content-center align-items-center mx-xl-5 my-2
              text-white" href="index.html">Contact</a>
            </li>
          </ul>
          
          <form class="form my-2 my-lg-0">
            <div class="form-row">
              <div class="offset-2 offset-lg-0 col-lg-3 d-flex justify-content-lg-end align-items-center py-2 text-white">No. of GIFs:</div>
              <input id="GIF-field" class="offset-2 col-8 offset-lg-0 col-lg-1 
              d-flex justify-content-lg-start align-self-center form-control py-2" type="text" maxlength="2">
              <div class="offset-2 offset-lg-0 col-lg-3 d-flex justify-content-lg-end align-items-center py-2 text-white">GIF Search: </div>
              <input id="search-field" class="offset-2 col-8 offset-lg-0 col-lg-3 
              d-flex justify-content-lg-start align-self-center form-control py-2" type="search">
              <button id="get-from-api" class="offset-4 col-4 offset-lg-0 col-lg-2 
              d-flex justify-content-center align-self-center btn btn-success mt-4 mt-lg-0" 
              data-toggle="collapse" data-target="#navbarToggler" type="button">Submit</button>
            </div>
            
          </form>

        </div>
      </nav>
    </div>
    
    
    <div class="container-fluid results-padding">
      <div class="d-flex flex-row">
        <div id="search-results">
          
        </div>
      </div>
    </div>

    <script src="js\jquery-3.5.1.slim.min.js"></script>
    <script src="js\bootstrap.bundle.min.js"></script>
    <script src="js\main.js"></script>
  </body>
</html>
